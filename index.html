<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo">        
            <a href="index.html"><img class="logo__image" src="img/logo.png" alt="Логотип"></a>
            <a href="index.html" class="logo__name">Чіп Чендж</a>
        </div>
        <nav>
            <ul class="menu">
                <li><a class="menu__item" href="#">Послуги</a></li>
                <li><a class="menu__item" href="#">Конвертер валют</a></li>
                <li><a class="menu__item" href="#">Контакти</a></li>
                <li><a class="menu__item" href="#">Задати питання</a></li>
            </ul>
        </nav>
        <div class="account">
            <img src="img/personal_account.svg" alt="Особистий кабінет">
            <a class="account__txt" href="#">Особистий кабінет</a>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="container__info">
                <p class="container__heading">Чіп Чендж</p>
                <p class="container__txt">Обмінник валют - навчальний</p>
                <a href="#" class="container__button">Конвертер валют</a>
            </div>
            <img class="container__card" src="img/mastercard.png" alt="Банківська карта">
        </section>

        <section class="content">
            <div class="content__info">
                <p class="content__heading">Конвертер валют</p>
                <p class="content__txt">Переважна діяльність банківської групи за останні чотири звітні квартали становить 50 і більше відсотків.</p>
                <a href="#" class="content__button">Конвертувати валюту</a>
            </div>
            <img class="content__card" src="img/black_card.png" alt="Банківська карта у руці">
        </section> 
    </main>
    <footer>
        <div class="footer__info">
            

        </div>
    </footer>
</body>
</html>
